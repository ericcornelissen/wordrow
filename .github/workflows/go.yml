name: wordrow CI
on:
- push
- pull_request

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Get dependencies
      run: go get -v -t -d ./...

    # Building
    - name: Build
      run: make build

    # Testing
    - name: Test (all)
      run: make test
    - name: Test (with coverage)
      run: make coverage
    - name: Publish code coverage
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 --output cc-test-reporter
        chmod +x cc-test-reporter
        ./cc-test-reporter format-coverage ./coverage.out -t gocov -o ./coverage.cc --prefix github.com/ericcornelissen/wordrow
        ./cc-test-reporter upload-coverage -i ./coverage.cc -r ${{ secrets.CODECLIMATE_REPORTER_ID }}

  lint:
    name: Lint & Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up NodeJS  # NodeJS required for MarkDown linting
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Get dependencies
      run: make install-dev-deps

    # Linting
    - name: Lint Go
      run: make lint-go
    - name: Lint MarkDown
      run: make lint-md

    # Analysis
    - name: Analysis
      run: make analysis
