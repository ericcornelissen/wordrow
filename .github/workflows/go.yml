name: wordrow CI
on:
  - push
  - pull_request

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:

    # Setup
    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    - uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    # Building
    - name: Build
      run: make build

    # Testing
    - name: Test (all)
      run: make test
    - name: Test (with coverage)
      run: make coverage
    - name: Publish code coverage
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 --output cc-test-reporter
        chmod +x cc-test-reporter
        ./cc-test-reporter format-coverage ./coverage.out -t gocov -o ./coverage.cc --prefix github.com/ericcornelissen/wordrow
        ./cc-test-reporter upload-coverage -i ./coverage.cc -r ${{ secrets.CODECLIMATE_REPORTER_ID }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

    # Setup
    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    - name: Set up NodeJS  # NodeJS required for MarkDown linting
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - uses: actions/checkout@v2
    - name: Get dependencies
      run: make install-dev-deps

    # Linting
    - name: Lint Go
      run: make lint-go
    - name: Lint MarkDown
      run: make lint-md

    # Analysis
    - name: Analysis
      run: make analysis
