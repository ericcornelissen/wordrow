name: Security
on:
  - pull_request

jobs:
  test:
    name: Security
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
    - uses: actions/checkout@v2
    - name: Run gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...

  fuzz:
    name: Fuzz
    runs-on: ubuntu-latest
    steps:

    # Setup
    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    - uses: actions/checkout@v2
    - name: Get Fuzzit-CLI
      run: |
        wget -q -O fuzzit https://github.com/fuzzitdev/fuzzit/releases/latest/download/fuzzit_Linux_x86_64
        chmod a+x fuzzit
    - name: Get go-fuzz-build
      run: go get -u github.com/dvyukov/go-fuzz/go-fuzz-build

    # Fuzzing the CLI
    - name: Rename package main
      run: sed -i "s|package main|package _main|g" ./cmd/wordrow/*.go
    - name: Build fuzz target for CLI
      run: make fuzz-build PKG=cmd/wordrow
    - name: Push fuzz target
      run: |
        ./fuzzit create target --skip-if-exists wordrow --api-key ${{ secrets.FUZZIT_API_KEY }}
        ./fuzzit create job --engine go-fuzz --type fuzzing ericcornelissen-gh/wordrow ./cmd/wordrow/_main-fuzz.zip --api-key ${{ secrets.FUZZIT_API_KEY }}
