name: Security
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
    - 'sec**'

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: Checkout latest commit in Pull Request
      run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: go
        queries: security-extended
    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v1

  fuzz:
    name: Fuzz (build only)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    - name: Get go-fuzz-build
      run: go get -u github.com/dvyukov/go-fuzz/go-fuzz-build

    # Attempt building the fuzz target for package main
    - name: Rename package main
      run: sed -i "s|package main|package _main|g" ./cmd/wordrow/*.go
    - name: Build fuzz target
      run: make fuzz-build PKG=cmd/wordrow

  gosec:
    name: Gosec
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run gosec security scanner
      uses: securego/gosec@master
      with:
        args: -conf .gosecrc.json ./...

  snyk:
    name: Snyk
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_API_KEY }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up NodeJS  # NodeJS required for snyk-CLI
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install the Snyk CLI
      run: npm install -g snyk
    - name: Run Snyk analysis
      run: snyk test
